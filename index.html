<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="jumbotron jumbotron-fluid custom-jumbotron">
      <div class="container text-center">
        <h1>Weather Dashboard</h1>
      </div>
    </header>

    <main class="container-fluid">
      <div class="row">
        <section class="col-12 col-md-4 col-lg-3">
          <div class="card custom-card">
            <div class="card-body">
              <div class="card-text">Search for a City:</div>
            
            <form>
              <input
                type="text"
                placeholder="Search.."
                name="search"
                />
              <div class="card-footer">
              <button
                class="btn btn-block custom-btn"
                id="search"
                type="submit"
              > Search
                <i class="fa fa-search"></i>
              </button>
            </form>
                </div>
            </div>
            
        </div>
        
        </section>

        <div class="col-sm-8">
                <div class="row ml-1 border border-dark rounded">
                    <div class="col-sm-12" id="currentWeather">
                        <h3 class="cityName mb-1 mt-1 bold" id="currentCity"></h3>
                        <p>Temperature:<span class="current" id="temp"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p> 
                        <p>Wind Speed:<span class="current" id="windSpeed"></span></p>
                        <p>UV index:<span class="current bg-warning rounded py-2 px-2 text-white" id="uvIndex"></span></p> 
                    </div>
                </div>
      </div>
<div class></div>


    </main>

   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
